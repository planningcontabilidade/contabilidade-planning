<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>{% block title %}Contabilidade Planning{% endblock %}</title>

    <!-- Bootstrap -->

    <style>
        body {
            background-color: #F4F6F9;

        }

            border: none;
        }

        .btn-primary:hover {
            background-color: #1E2A38;
        }

            font-size: 14px;
            color: #6c757d;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

            Contabilidade Planning
        </span>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

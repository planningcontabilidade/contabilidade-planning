{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<h2 class="mb-4">Dashboard Financeiro</h2>

<div class="row g-4">

    <!-- Receita -->
    <div class="col-md-4">
        <div class="card card-custom p-4">
            <h6 class="text-muted">Receita Mensal</h6>
            <h3 class="text-success">R$ 25.000</h3>
        </div>
    </div>

    <!-- Despesas -->
    <div class="col-md-4">
        <div class="card card-custom p-4">
            <h6 class="text-muted">Despesas</h6>
            <h3 class="text-danger">R$ 8.500</h3>
        </div>
    </div>

    <!-- Lucro -->
    <div class="col-md-4">
        <div class="card card-custom p-4">
            <h6 class="text-muted">Lucro</h6>
            <h3 class="text-primary">R$ 16.500</h3>
        </div>
    </div>

</div>

<div class="card card-custom p-4 mt-5">
    <h5>Resumo do Mês</h5>
    <p class="text-muted mb-0">
        Sistema contábil empresarial em desenvolvimento.
    </p>
</div>

{% endblock %}
